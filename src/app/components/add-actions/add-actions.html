<div class="split-block add-actions-block">

  <div class="add-actions">

    <div
      *ngFor="let item of items"
      class="item"
    >
      <div class="l">
        <span
          class="btn"
          (click)="item.callback()"
        >
          <fa-icon
            class="ico"
            [icon]="item.ico"
            size="2x"
          ></fa-icon>
        </span>
      </div>
      <div class="r">{{item.txt()}}</div>
    </div>

  </div>

</div>
