<div class="all-cont">
  <div class="date-cont">

    <!-- matInput -->
    <input
      [(ngModel)]="value"
      class="bmgmt-input full-width"
      (dateChange)="innerChangeEvent()"
      [matDatepicker]="dpt"
      [max]="max"
      [min]="min"
    >

    <div class="toggle-cont">
      <mat-datepicker-toggle
        matSuffix
        [for]="dpt"
      ></mat-datepicker-toggle>
    </div>

  </div>

  <mat-datepicker #dpt></mat-datepicker>
</div>
