<div class="cont">
  <div class="l">
    <ng-content
      *ngIf="!editing"
      select="[display]"
    ></ng-content>
    <ng-content
      *ngIf="editing"
      select="[edit]"
    ></ng-content>
  </div>
  <div class="r">
    <span
      *ngIf="editable"
      class="btn"
      (click)="btnClick()"
    >
      <fa-icon
        class="ico"
        [icon]="ico"
      ></fa-icon>
    </span>
  </div>
</div>
