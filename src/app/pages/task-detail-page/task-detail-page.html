<div class="page-all">

  <app-header-container [showTitle]="false">

    <div class="title-action-cont">

      <div class="l">
        <div class="local-title-name">{{name}}</div>
        <div
          *ngIf="dateAndLoad"
          class="date-and-load"
        >{{dateAndLoad}}</div>
      </div>
      <div class="r">
        <button
          class="left-rounded-btn"
          (click)="editClick()"
        >
          <fa-icon
            class="ico"
            [icon]="faPen"
            size="2x"
          ></fa-icon>
        </button>
      </div>

    </div>

  </app-header-container>



  <div
    *ngIf="desc"
    class="desc"
  >{{desc}}</div>

  <app-add-actions [items]="addActions"></app-add-actions>

  <app-chat
    *ngIf="showChat"
    [messages]="messages"
    [postCallback]="msgPostCallback"
    [deleteCalback]="msgDeleteCallback"
  ></app-chat>


  <div class="data-table">
    <div class="data-row">
      <div class="cell cell-name"></div>
      <div class="cell cell-value"></div>
    </div>
  </div>


</div>
