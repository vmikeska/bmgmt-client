<div class="page-all">

  <app-header-container [activeId]="activeId">


    <div class="quick-item-block">

      <div class="quick-input-cont">

        <div class="quick-item-table">
          <span class="input-cell">

            <input
              [(ngModel)]="creationName"
              placeholder="New project name"
              class="input"
            />

          </span>
          <span class="button-cell">

            <button
              class="left-rounded-btn"
              (click)="createItemClick()"
            >
              <fa-icon
                class="ico"
                [icon]="faPlus"
                size="2x"
              ></fa-icon>
            </button>

          </span>
        </div>

      </div>
    </div>

  </app-header-container>

  <app-projects-block
    title="My Projects"
    [items]="ownProjects"
  ></app-projects-block>

  <app-projects-block
    title="TODO: Projects taking part of"
    [items]="ownProjects"
  ></app-projects-block>
</div>
