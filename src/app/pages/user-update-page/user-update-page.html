<div
  *ngIf="initialized"
  class="page-all"
>

  <app-header-container customTitle="User edit">

  </app-header-container>

  <div class="form-cont">

    <div class="single-line">
      <app-input
        label="First name"
        [(model)]="vm.lastName"
      ></app-input>
    </div>

    <div class="single-line">
      <app-input
        label="Last name"
        [(model)]="vm.firstName"
      ></app-input>
    </div>

    <div class="single-line">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="vm.desc"
        ></textarea>
      </mat-form-field>

    </div>

    <div class="single-line">
      <app-input
        label="Phone"
        [(model)]="vm.phone"
      ></app-input>
    </div>

    <div class="single-line">
      <app-input
        label="Mail"
        [(model)]="vm.mail"
      ></app-input>
    </div>

    <div class="single-line">
      <app-input
        label="Website"
        [(model)]="vm.website"
      ></app-input>
    </div>

    <div class="single-line">
      <app-address-autocomplete
        name="address"
        [formControl]="addressFormControl"
      ></app-address-autocomplete>
    </div>

    <div class="btn-cont">
      <button
        class="left-rounded-btn"
        (click)="updateClick()"
      >
        <fa-icon
          class="ico"
          [icon]="faSave"
          size="2x"
        ></fa-icon>
      </button>
    </div>

  </div>

  <div class="split-block-title">Capabilites</div>

    <div class="split-block">

      <app-list-tagger
        [entityId]="vm.id"
        [removeCallback]="userTagsRemoveCallback"
        [addCallback]="userTagsAddCallback"
        [loadCallback]="userTagsLoadCallback"
        [searchCallback]="userTagsSearchCallback"
      ></app-list-tagger>
    </div>

</div>
