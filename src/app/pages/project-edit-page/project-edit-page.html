<div
  *ngIf="initialized"
  class="page-all"
>

  <app-header-container customTitle="Project edit">

  </app-header-container>

  <div class="form-cont">

    <div class="single-line">
      <app-input
        label="Project name"
        [(model)]="vm.name"
      ></app-input>
    </div>

    <div class="single-line">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="vm.desc"
        ></textarea>
      </mat-form-field>

    </div>

    <div class="btn-cont">
      <button
        class="left-rounded-btn"
        (click)="updateClick()"
      >
        <fa-icon
          class="ico"
          [icon]="faSave"
          size="2x"
        ></fa-icon>
      </button>
    </div>

  </div>

</div>
