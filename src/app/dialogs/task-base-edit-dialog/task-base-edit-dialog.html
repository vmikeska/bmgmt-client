<app-base-dialog [title]="title">


  <div class="content-buttons-split">
    <div class="cont">

      <div class="form-cont">

        <ng-container *ngIf="showName">
          <div class="item-title">Task name</div>
          <div class="single-line">
            <input
              [(ngModel)]="name"
              class="bmgmt-input full-width"
            >
          </div>
        </ng-container>

        <ng-container *ngIf="showType">
          <div class="item-title">Task type</div>
          <div class="single-line">
            <app-drop-down
              [(ngModel)]="type"
              [options]="typeOptions"
              [directionDown]="true"
            ></app-drop-down>
          </div>
        </ng-container>

        <ng-container *ngIf="isPeriodBased">

          <div class="double-line">
            <div class="l">

              <ng-container *ngIf="isWeekBased">
                <div class="item-title">Week</div>
                <app-drop-down
                  [(ngModel)]="week"
                  [disabled]="weekDisabled"
                  [options]="weekOptions"
                ></app-drop-down>
              </ng-container>

              <ng-container *ngIf="isMonthBased">
                <div class="item-title">Month</div>
                <app-drop-down
                  [(ngModel)]="month"
                  [disabled]="monthDisabled"
                  [options]="monthOptions"
                ></app-drop-down>
              </ng-container>

            </div>
            <div class="r">
              <div class="item-title">Year</div>
              <app-drop-down
                [(ngModel)]="year"
                [disabled]="yearDisabled"
                [options]="yearsOptions"
                (change)="yearChange()"
              ></app-drop-down>
            </div>
          </div>

        </ng-container>

        <ng-container *ngIf="isDateRangeBased">

          <div class="double-line">
            <div class="l">
              <div class="item-title">Date from</div>
              <app-date-picker
                [(ngModel)]="dateFrom"
                [max]="fromDateMax"
              ></app-date-picker>
            </div>
            <div class="r">
              <div class="item-title">Date to</div>
              <app-date-picker
                [(ngModel)]="dateTo"
                [min]="toDateMin"
              ></app-date-picker>
            </div>
          </div>

        </ng-container>

        <div class="double-line">
          <div class="l">
            <div class="item-title">Mandays</div>
            <input
              [(ngModel)]="manDays"
              type="number"
              class="bmgmt-input full-width"
            />
          </div>
          <div class="r">
            <div class="item-title">Manhours</div>
            <input
              [(ngModel)]="manHours"
              type="number"
              class="bmgmt-input full-width"
            />
          </div>
        </div>

      </div>

    </div>
    <div class="btns">
      <div class="btn-cont">
        <button
          class="left-rounded-btn"
          (click)="finalizeClick()"
        >
          <fa-icon
            class="ico"
            [icon]="btnIco"
            size="2x"
          ></fa-icon>
        </button>
      </div>
    </div>

  </div>

</app-base-dialog>
